<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://nicalarcon98.github.io/Demo-Contact-form-Practise-/index.js"></script>
  <title>Demo Contact form Practise CSS HTML JS</title>

</head>
<body>
  <div id="wrapper">
    <div id="sent" class="sent" onclick="popout()">
      <div id="upsent">
        <img src="https://nicalarcon98.github.io/Demo-Contact-form-Practise-/assets/images/icon-success-check.svg" alt="succes image">
        <h4>&nbspMessage Sent!</h4>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    <div id="container">
      <div id="title">
        <h1>Contact Us</h1>
      </div>
      <div id="form-container">
        <form id="form"> <!-- action="/" -->
          <div id="name-fields">
            <div id="first-name">
              <label class="label" for="name1">First Name <span>*</span></label>
              <input class="" type="text" id="name1" placeholder="Jhon" name="name1" >
              <label id="hide1" for="name1" class="hide">This field is required</label>
              <!-- This field is required  -->
            </div>
            <div id="last-name">
              <label class="label" for="name2">Last Name <span>*</span></label>
              <input type="text" id="name2" placeholder="Smith" name="name2" >
              <label id="hide2" for="name2" class="hide">This field is required</label>
              <!-- This field is required -->
            </div>
          </div>
          <div id="email">
            <label class="label" for="email1">Email Address <span>*</span></label>
            <input type="email" id="email1" placeholder="email@example.com" name="email1" >
            <label id="hide3" for="email1" class="hide">This field is required</label>
            <!-- Please enter a valid email address
            This field is required -->
          </div>
          <label class="label">Query Type <span>*</span></label>
          <div id="query">
              <div id="query1" class="active">
                <input type="radio" name="radio" id="radio1" value="1">
                <label for="radio1">General Enquiry</label><!-- General Enquiry -->
              </div>
              <div id="query2" class="active">
                <input type="radio" name="radio" id="radio2" value="2" >
                <label for="radio2">Support Request</label><!-- Support Request
                Please select a query type -->
              </div>
          </div>
          <label id="hide4" for="query" class="hide">Please select a query type</label>
          <div id="message">
            <label class="label" for="message1">Message <span>*</span></label>
            <textarea name="message" id="message1" wrap="soft"  placeholder="Write your message here"></textarea>
            <label id="hide5" for="message1" class="hide">This field is required</label>
            <!-- This field is required -->
          </div>
          <div id="consent">
            <input type="checkbox" name="consent-checkbox" id="consent1" >
            <p>I consent to being contacted by the team <span>*</span></p>
          </div>
          <label id="spLabel" for="consent" class="hide">To submit this form, please consent to being contacted</label>
          <div id="submit">
            <input type="button" value="Submit" onclick="onClick()">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
